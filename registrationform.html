<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="registrationform.html" name="registrationform">
        <p>Họ và Tên:</p>
        <input type="text" name="name" placeholder="Họ và Tên" size="15">
        <p>Email:</p>
        <input type="text" name="email" placeholder="@gmail" size="15">
        <p>Số điện thoại:</p>
        <input type="text" name="phone" size="15">
        <p>Giới tính:</p>
        <input type="radio" name="gender" value="Nam" checked>
        <input type="radio" name="gender" value="Nữ">
        <p><input type="button" name="submit" value="Đăng ký"></p>
    </form>
</body>
</html>
